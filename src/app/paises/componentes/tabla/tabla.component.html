<div id="contenedorMensaje" *ngIf="pais.length===0 ;else table" >
    <p>La búsqueda no arrojó ningún resultado...</p>
  </div>
  
  <ng-template #table>
  
    <table >
      <tr>
        <th> # </th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>Mas Info</th>
      </tr>
      <tr *ngFor="let item of pais; let i=index">
        <td> {{i+1}} </td>
        <td><img src="{{item.flags.png}}" alt="imagen_bandera"></td>
        <td>{{item.name.common}}</td>
        <td>{{item.capital}}</td>
        <td>{{item.population.toLocaleString()}}</td>
        <td><a [routerLink]="['/info-pais',item.cca3]">Ver mas</a></td>
      </tr>
    </table>
    
  </ng-template>
